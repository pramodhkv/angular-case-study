<app-header></app-header>

  <div class="row">
    <div class="col-md-5 col-xs-4 col-lg-3">
      <app-menu (menuWasSelected)="selectedMenu = $event"></app-menu>
    </div>

    <div class="col-md-7 col-xs-4 col-lg-9">
      <app-work-area *ngIf="selectedMenu; else infoText">
      </app-work-area>
      <ng-template #infoText>
          <div class="alert alert-info col-md-5" role="alert">
              Please select a menu
          </div>
      </ng-template>
    </div>
  </div>
